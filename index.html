<!doctype html>
<html lang="fa-IR" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>count down</title>
</head>

<body>

    <main>
        <section>
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-4 content-box p-5 d-flex flex-column align-items-center">
                        <div class="content-progressbar">
                            <div class="circular">
                                <div class="inner d-flex align-items-center justify-content-center"><span class="number">250</span></div>
                                <div class="circle">
                                    <div class="bar right">
                                        <div class="progressbar"></div>
                                    </div>
                                    <div class="bar left">
                                        <div class="progressbar"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-message"></div>
                        <form action="#" class="d-flex form-start">
                            <input type="text" class="form-control me-2 input-start" placeholder="زمان مورد نظر خود را به ثانیه وارد کنید">
                            <button class="btn btn-danger btn-start">شروع</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
